
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saraji Bakunda Shebani - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .profile-container {
      background: #1e293b;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .logo {
      width: 20%;
      max-width: 80px;
      min-width: 50px;
    }
    .brand {
      margin: 0;
      font-size: 1.25rem;
      color: #38bdf8;
      white-space: nowrap;
    }
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #38bdf8;
      margin-bottom: 15px;
    }
    h1 {
      margin: 10px 0 5px;
      font-size: 1.5rem;
      color: #38bdf8;
    }
    p {
      margin: 6px 0;
      color: #cbd5e1;
    }
    .social-links {
      margin-top: 15px;
    }
    .social-links a {
      margin: 0 8px;
      color: #60a5fa;
      text-decoration: none;
      font-weight: bold;
    }
    .social-links a:hover {
      text-decoration: underline;
    }
    .contact-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    .contact-form button {
      padding: 10px;
      background-color: #38bdf8;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #0ea5e9;
    }
    @media (max-width: 480px) {
      .header {
        justify-content: center;
        gap: 8px;
      }
      .logo {
        width: 25%;
        max-width: 60px;
      }
      .brand {
        font-size: 1rem;
      }
      h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <header class="header">
      <img src="crajcreatives-logo.jpg" alt="CrajCreatives Logo" class="logo">
      <h2 class="brand">CrajCreatives</h2>
    </header>
    <img src="profile-photo.jpg" alt="Saraji Bakunda Shebani" class="profile-photo">
    <h1>Saraji Bakunda Shebani</h1>
    <p>Customer Service Representative</p>
    <p>Email: sirajbakunda@gmail.com</p>
    <p>Phone: +254 712 141005</p>

    <div class="social-links">
      <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
    </div>

    <form class="contact-form" action="mailto:sirajbakunda@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
